name: Deploy demo to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Ø§Ø¬Ø§Ø²Ù‡â€ŒÛŒ Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ Ø§Ø² ØªØ¨ Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        # Ø§Ú¯Ø± package-lock.json Ø¯Ø§Ø±ÛŒ Ø§Ø² ci Ø§Ø³ØªÙØ§Ø¯Ù‡ Ú©Ù†Ø› Ø§Ú¯Ø± Ù†Ù‡ Ø§ÛŒÙ† Ø¯Ø³ØªÙˆØ± fallback Ø¯Ø§Ø±Ø¯
        run: npm ci || npm i

      - name: Build
        run: npm run build

      - name: Prepare site
        run: |
          mkdir -p site/dist
          cp -r dist/* site/dist/
          cp test/control.html site/index.html
          # Ú©Ù†ØªØ±Ù„ Ø§Ø² ../dist/ Ø§Ø³ØªÙØ§Ø¯Ù‡ Ù…ÛŒâ€ŒÚ©Ù†Ø¯Ø› Ø¨Ø±Ø§ÛŒ Ø±ÛŒØ´Ù‡â€ŒÛŒ Ø³Ø§ÛŒØª Ø¨Ø§ÛŒØ¯ ./dist/ Ø´ÙˆØ¯
          sed -i 's+../dist/+./dist/+g' site/index.html || true
          # ğŸ”’ Bootstrap Ø±Ø§ Ø¨Ù‡ 5.3.3 Ù¾ÛŒÙ† Ú©Ù† (Ú†Ù‡ @5/dist Ø¨Ø§Ø´Ø¯ Ú†Ù‡ @5.3/dist)
          sed -i 's+@5/dist+@5.3.3/dist+g' site/index.html || true
          sed -i 's+@5.3/dist+@5.3.3/dist+g' site/index.html || true

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4