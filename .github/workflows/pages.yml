name: Deploy demo to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # اجازه‌ی اجرای دستی از تب Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        # اگر package-lock.json داری از ci استفاده کن؛ اگر نه این دستور fallback دارد
        run: npm ci || npm i

      - name: Build
        run: npm run build

      - name: Prepare site
        run: |
          mkdir -p site/dist
          cp -r dist/* site/dist/
          cp test/control.html site/index.html
          # کنترل از ../dist/ استفاده می‌کند؛ برای ریشه‌ی سایت باید ./dist/ شود
          sed -i 's+../dist/+./dist/+g' site/index.html || true
          # 🔒 Bootstrap را به 5.3.3 پین کن (چه @5/dist باشد چه @5.3/dist)
          sed -i 's+@5/dist+@5.3.3/dist+g' site/index.html || true
          sed -i 's+@5.3/dist+@5.3.3/dist+g' site/index.html || true

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4