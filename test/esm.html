<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <title>btoast ESM test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
      body { font-family: system-ui; padding: 24px; }
    </style>
  </head>
  <body>
    <h1 class="h4 mb-3">btoast â€” ESM test</h1>
    <div class="d-flex gap-2 flex-wrap">
      <button id="btn-success" class="btn btn-success">Success</button>
      <button id="btn-info" class="btn btn-info">Info</button>
      <button id="btn-warning" class="btn btn-warning">Warning (sticky)</button>
      <button id="btn-danger" class="btn btn-danger">Danger + Title</button>
      <button id="btn-bottom" class="btn btn-dark">Bottom-left</button>
    </div>

    <!-- Bootstrap Bundle (incl. Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ESM build of btoast -->
    <script type="module">
      // All comments must be in English
      import btoast, { success, info, warning, danger } from '../dist/btoast.esm.js';

      // Wire buttons
      document.getElementById('btn-success').addEventListener('click', () => {
        success('Success via ESM!', { position: 'top-center', delay: 1500 });
      });

      document.getElementById('btn-info').addEventListener('click', () => {
        info('Info message (ESM)', { delay: 2000 });
      });

      document.getElementById('btn-warning').addEventListener('click', () => {
        warning('Sticky warning (ESM)', { autohide: false });
      });

      document.getElementById('btn-danger').addEventListener('click', () => {
        danger('Something went wrong', { title: 'Error' });
      });

      document.getElementById('btn-bottom').addEventListener('click', () => {
        btoast.dark('Bottom-left toast', { position: 'bottom-left' });
      });
    </script>
  </body>
</html>
