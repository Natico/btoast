<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <title>btoast UMD test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
      body { font-family: system-ui; padding: 24px; }
    </style>
  </head>
  <body>
    <h1 class="h4 mb-3">btoast â€” UMD test</h1>
    <div class="d-flex gap-2 flex-wrap">
      <button class="btn btn-success" onclick="btoast.success('Success!', { position: 'top-center' })">Success</button>
      <button class="btn btn-info" onclick="btoast.info('Info message', { delay: 1500 })">Info</button>
      <button class="btn btn-warning" onclick="btoast.warning('Sticky warning', { autohide: false })">Warning</button>
      <button class="btn btn-danger" onclick="btoast.danger('Error occurred', { title: 'Error' })">Danger + Title</button>
      <button class="btn btn-dark" onclick="btoast.dark('Bottom-right', { position: 'bottom-right' })">Bottom-right</button>
    </div>

    <!-- Bootstrap Bundle (incl. Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- UMD build of btoast -->
    <script src="../dist/btoast.js"></script>
    <script>
      // Simple sanity check
      // window.btoast should be available here
      if (!window.btoast) console.error('btoast UMD is not loaded!');
    </script>
  </body>
</html>
